<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" >
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>FlaskTODO</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Todo content</label></b>
        </p>
        <p>
            <input type="text" name="content"
                placeholder="Todo Content"></input>
        </p>

        <p>
            <b><label for="degree">Degree</label></b>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Important">
            <label for="degree-0">Important</label>
        </p>
        <p>
            <input id="degree-1" name="degree" required type="radio" value="Unimportant">
            <label for="degree-1">Unimportant</label>
        </p>
        <button type="submit">Submit</button>
    </form>
    <hr>
<!-- Display all todos -->
<!-- jinja2 for loop for display data from the app route -->
<h5 style =" text-align: center;margin: 40px 0;font-size: 2rem;color: #333;"> Your Todos</h5>

	{% for todo in todos %}
	<div class="todo">
		<p>{{ todo['content'] }} <i>({{ todo['degree']}})</i></p>
		<form method="POST" action="{{ url_for('delete', id=todo['_id']) }}" >
			<input class='dt_button' type="submit" value="Delete Todo"
				   onclick="return confirm('Are you sure you want to delete this entry?')" style=" background-color: #e6324a;color: #fff;border: none;border-radius: 5px;padding: 10px 20px;cursor: pointer;font-size: 16px;">
		</form>
	</div>
{% endfor %}

    </div>
</body>
</html>
